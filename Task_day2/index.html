<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body navbar-dark bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="#">My Store</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <!-- Add any additional navbar items here -->
                </ul>
                <button class="btn btn-primary" type="button">Cart</button>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <form class="d-flex justify-content-center mb-4" id="filter-form">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search for products..." aria-label="Search">
            <select id="category-select" class="form-select me-2">
                <option value="" selected>All Categories</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="women's clothing">Women's Clothing</option>
                <option value="jewelery">Jewelery</option>
                <option value="electronics">Electronics</option>
            </select>
            <input id="min-price" class="form-control me-2" type="number" placeholder="Min Price">
            <input id="max-price" class="form-control me-2" type="number" placeholder="Max Price">
            <select id="sort-select" class="form-select me-2">
                <option value="" selected>Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="rating-asc">Rating: Low to High</option>
                <option value="rating-desc">Rating: High to Low</option>
            </select>
            <button id="apply-filters" class="btn btn-success" type="button">Apply Filters</button>
        </form>
        <div class="text-center mb-4">
            <h4>Shopping Cart</h4>
            <p>Total Quantity: <span id="cart-quantity">0</span></p>
            <p>Total Price: $<span id="cart-total-price">0.00</span></p>
        </div>
        <div class="row" id="product-list">
            <!-- Product Cards -->
        </div>
    </div>
    <nav>
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination items -->
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
